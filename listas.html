<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        #vermelho {
           color: red; 
           background-color: black;
        }

        .azul {
            color: blue;
            background-color: brown;
        }

        .lista-ordenada {
            list-style: upper-alpha;
        }

        .lista-nao-ordenada {
            list-style: square;
        }
    </style>
</head>
<body>
    <ol class="lista-ordenada">
        <li id="vermelho">JavaScript</li>
        <li class="azul">Java</li>
        <li>Python</li>
        <li>C</li>
    </ol>
    <ul class="lista-nao-ordenada">
        <li>Home</li>
        <li class="azul">Contato</li>
        <li>Categoria</li>
    </ul>
</body>
</html>
